# Cloudflare Worker Configuration
# This file configures the Cloudflare Worker for CareerPath50

name = "careerpath50-worker"
main = "workers/index.js"
compatibility_date = "2024-01-01"

# Account ID (replace with your actual account ID)
account_id = "your_account_id_here"

# Workers KV Namespace for caching
[[kv_namespaces]]
binding = "CACHE_KV"
id = "your_kv_namespace_id"
preview_id = "your_preview_kv_namespace_id"

# R2 Bucket for storage (optional)
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "careerpath50-storage"
preview_bucket_name = "careerpath50-storage-preview"

# Analytics Engine (optional)
[[analytics_engine_datasets]]
binding = "ANALYTICS"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Routes (configure after deploying)
# [[routes]]
# pattern = "your-domain.com/*"
# zone_name = "your-domain.com"

# Development environment
[env.development]
name = "careerpath50-worker-dev"
vars = { ENVIRONMENT = "development" }

# Production environment
[env.production]
name = "careerpath50-worker"
vars = { ENVIRONMENT = "production" }
