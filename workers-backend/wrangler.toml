# Cloudflare Workers Configuration for ChaseMyCareer Backend API

name = "chasemycareer-api"
main = "src/index.ts"
compatibility_date = "2024-09-23"
# compatibility_flags = ["nodejs_compat"]

# Account ID - REPLACE WITH YOUR CLOUDFLARE ACCOUNT ID
# Get it from: https://dash.cloudflare.com → Workers & Pages → Right sidebar
account_id = "11fb96e501ee6e9daadc55dcb505d8fc"

# Environment variables (non-sensitive)
[vars]
NODE_ENV = "production"
API_VERSION = "v1"
JWT_EXPIRES_IN = "7d"

# Secrets (set via: npx wrangler secret put SECRET_NAME)
# - SUPABASE_URL
# - SUPABASE_ANON_KEY
# - SUPABASE_SERVICE_KEY
# - JWT_SECRET
# - FRONTEND_URL

# Development environment
[env.development]
name = "chasemycareer-api-dev"
vars = { NODE_ENV = "development" }

# Production environment
[env.production]
name = "chasemycareer-api"
vars = { NODE_ENV = "production" }

# Build configuration
[build]
command = ""

